<div class="row">
    <div class="col-xs-12">
        <img [src]="recipiee.imgPath" alt="{{recipiee.name}}" class="img-responsive" style="max-width: 50px;">
    </div>
</div>
<div class="row ">
    <div class="col-xs-12">
        <h1>{{recipiee.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a  class="nav-link dropdown-toggle btn-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Manage Recipie
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" (click)="addToShoppingList()" style="cursor:pointer;">Shopping List</a></li>
                          <li><a class="dropdown-item" style="cursor:pointer;" (click)="onEditRecipie()" >Edit Recipie</a></li>
                          <li><a class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecipie()">Delete Recipie</a></li>
                        </ul>
                      </li>
                    </ul>
                </div>
              </div>
            </nav>
    </div>
</div>
      <div class="row ">
          <div class="col-xs-12">
               {{recipiee.description}}
          </div>
      </div>
      <div class="row ">
          <div class="col-xs-12" >
              <li *ngFor ="let kk of recipiee.ingredients"> {{kk.name}} | {{kk.amount}}</li>
          </div>
      </div>
